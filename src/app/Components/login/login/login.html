<!-- src/app/components/login/login.component.html -->
<div class="login-container">
  <h2 class="login-title">Iniciar Sesión</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': form['email'].touched && form['email'].errors }"
      />
      <div *ngIf="form['email'].touched && form['email'].errors" class="invalid-feedback">
        <div *ngIf="form['email'].errors['required']">Email es requerido</div>
        <div *ngIf="form['email'].errors['email']">Email debe ser una dirección de correo válida</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        formControlName="contraseña"
        class="form-control"
        [ngClass]="{ 'is-invalid': form['contraseña'].touched && form['contraseña'].errors }"
      />
      <div *ngIf="form['contraseña'].touched && form['contraseña'].errors" class="invalid-feedback">
        <div *ngIf="form['contraseña'].errors['required']">Contraseña es requerida</div>
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="form-group">
      <button [disabled]="loading || loginForm.invalid" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Iniciar Sesión
      </button>
    </div>
  </form>
</div>
